apiVersion: v1
kind: Pod
metadata:
  name: %s
  labels:
    type: test
spec:
  containers:
    - name: ubuntu
      image: quay.io/cybozu/ubuntu:20.04
      command: ["/usr/local/bin/pause"]
      volumeMounts:
      - mountPath: /test1
        name: my-volume
  nodeSelector:
    topology.topolvm.cybozu.com/node: %s
  volumes:
    - name: my-volume
      persistentVolumeClaim:
        claimName: %s