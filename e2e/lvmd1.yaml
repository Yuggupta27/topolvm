socket-name: /tmp/topolvm/lvmd1/lvmd.sock
device-classes:
  - name: "ssd"
    volume-group: "node1-myvg1"
    default: true
    spare-gb: 1
  - name: "hdd1"
    volume-group: "node1-myvg2"
    spare-gb: 1
  - name: "raid"
    volume-group: "node1-myvg3"
    spare-gb: 1
    lvcreate-options:
      - "--type=raid1"
  - name: "ssd-thin"
    volume-group: "node1-myvg1"
    type: thin
    thin-pool:
      name: "thinpool"
      overprovision-ratio: 50.0